<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudPoint - Weather web app</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="top_layer">
            <p id="day">Tuesday</p>
            <p id="today_data">13 OCT</p>
        </div>
        <p class="time">23:34</p>
        <div class="header">
            <div class="search__box">
                <input type="text" placeholder="Enter your location" class="input__box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1 class="heading">Sorry, Location not found!!</h1>
            <img src="./images/404.avif" alt="404">
        </div>

        <div class="weather__body">
             <img src="./images/cloud.png" alt="Weather" class="weather__img">
             <div class="weather__box">
                <p class="temperature">0<sup>Â°C</sup> </p>
                <p class="description">Light Rain</p>
             </div>

             <div class="weather__details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind__speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
             </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/4e7419c032.js" crossorigin="anonymous"></script>
</body>
</html>
